<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女神节快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
        }

        .heart {
            color: #e74c3c;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
        }

        .no-button {
            background-color: #ccc;
        }

        .no-button:hover {
            background-color: #999;
        }
    </style>
</head>

<body>
    <h1>❤️ 我喜欢你 ❤️</h1>
    <p>我不知道怎么去表白，只能用自己的方式向你表达。</p>
    <p>我想和你一起走过每一个春夏秋冬。</p>
    <p>愿我们的故事，从这一刻开始。</p>
    <div class="heart">❤️</div>
    <div class="buttons">
        <button onclick="showAgreeMessage()">同意</button>
        <button class="no-button" onmouseover="moveButton()" ontouchstart="moveButton()"
            onclick="showDisagreeMessage()">不同意</button>
    </div>

    <script>
        function showAgreeMessage() {
            alert("我们一起开启这段美好的旅程吧！❤️");
        }

        function showDisagreeMessage() {
            alert("那行吧，祝你女神节快乐😢");
        }

        function moveButton() {
            const button = document.querySelector('.no-button');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'fixed';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>

</html>
